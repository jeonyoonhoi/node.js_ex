<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <title> 파일 업로드 </title>
  </head>
  <body>
    <h1>파일업로드 </h1>
    <br>
    <form method = "post" action = "/process/photo" enctype = "multipart/form-data">
//내부적으로 파일을 올리기 위해서는 멀티파트 포맷으로 올리게 된다.
      <table>
        <tr>
          <td><label>파일</label></td>
          <td><input type="file" name = "photo"></td>
        </tr>
      </table>
      <input type ="submit" value="업로드" name = "submit">
    </form>
  </body>
</html>
