<html>
  <head>
    <title>Vue Instance Lifecycle</title>
  </head>
  <body>
    <div id = "app">
      {{message}}
    </div>

    <script src = "http://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el : '#app',
        data : {
          message : "hello Vue.js!"
        },
        beforeCreate : function() {
          console.log("beforeCreate");
        },
        created : function(){
          console.log("created");
        },
        mounted : function() {
          console.log("mounted");
          this.message = "hi!";    // updated 앞 단계인 mounted 에서 값을 변경 ㅁ
        },
        updated : function() {
          console.log("updated");
        }
      });
    </script>
  </body>
</html>
