<html>
    <head>
        <title>props 속성을 사용한 데이터 전달 예제</title>
    </head>
    <body>
      <div id = 'app'>
        <!---
        html 에 컴포넌트 태그를 추가한다ㅏ.
        child component 태그의 v-bind 속성을 보면,
         v-bind : propsdata = "message" 는 상위 컴포넌트의 message 속성값인
         Hello Vue! from Parant Component 텍스트를 하위 컴포넌트의 Propsdata로 전달.
        --->
        <child-component v-bind:propsdata = "message"></child-component>
      </div>

      <script src = 'https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js'></script>
      <script>

        // 2. Vue.commponent()를 이용하여 하위 컴포넌트인 child-componeent를 등록합니다.
        // 3. child-component 내용에 props 속성으로 propsdata 를 정의합니다.

        Vue.component('child-component', {
          props : ['propsdata'],
          template : '<p> {{ propsdata }} </p>'
          //child-component의 template 속성에 정의된 '~'부분이 텍스트로 변경된다. 
        });

        // 1. new Vue 로 인스턴스를 하나 생성한다. (상위)
        new Vue({
          el:'#app'
          data : {
            message : 'Hello Vue! passed from Parent Component'
          }
        });
      </script>
    </body>
</html>
