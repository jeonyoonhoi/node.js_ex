<html>
    <head>
        <title>이벤트 발생시키고 수신하기</title>
    </head>
    <body>
      <div id = 'app'>
        <child-component v-on : show-log = "printText"></child-component>
      </div>
      <script src = 'https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js'></script>
      <script>

      //자식 컴폰넌트, 템플릿에 버튼 요소가 존재
      // click g하면 showLog 메소드를 실행 --> 함수인데 이벤트를 발생시킴
      // showLog : 함수, 'show-log'라는 이벤트를 발생시키는 것
      Vue.component('child-component', {
        template : '<button v-on:click = "showLog">show</button>'//버튼 요소 추가
        method : {
          showLog : function() {
            this.$emit('show-log');// 이벤트 발생 로직
          }//메서드 추가
        }
      });

      //부모라고 하진 않았지만 따로 지정을 해주지 않으면 이 컴포넌트가 부모가 된다.
      //methods는 로그 출력 , data는 message 와 같은데
      var app = new Vue({
        el : '#app',
        data : {
          message : 'Hello Vue! passed from Parent Component'
        },
        methods : {
          console.log("received an event!")
        }
      });

      </script>
    </body>
</html>
