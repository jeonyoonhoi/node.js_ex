<html>
    <head>
        <title>Vue Component registration</title>
    </head>
    <body>
      <div id = 'app'>
        <h3> 컴포넌트 유효범위 증명2 </h3>
        <my-component1></my-component1>
        <my-component2></my-component2>
      </div>

      <script src = 'https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js'></script>
      <script>

        // 2개의 컴포넌트 내용 등록
        var cmp1 = {
          template : '<div> 첫번째 지역 컴포넌트 : {{ cm1pData }} </div>',
          data : function(){
            return {
              cmp1Data : 100
            }
          }
        };

        var cmp2 = {
          template : '<div> 두번째 지역 컴포넌트 : {{ cmp2Data }}</div>',
          data:function() {
            return {
              cmp2Data : cmp1.data.cmp1Data
              // 서로 다른 지역 컴포넌트 두개에서 직접 참조 할 수 없다.
            }
          }
         };

        // 2개의 지역 컴포넌트 등록
        new Vue({
          el : '#app',
          components: {
            'my-component1' : cmp1,
            'my-component2' : cmp2
          }
        });

      </script>
    </body>
</html>
